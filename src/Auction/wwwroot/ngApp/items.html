<div class="row">
    <div class="col-md-6 col-md-offset-3 text-center">
        <h2>Items for Auction</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3 text-center">
        <h4><a ui-sref="createItem">Create New Auction</a></h4>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <table class="table">
            <tr>
                <th>Item</th>
                <th>Days Left</th>
                <th>Details</th>
            </tr>
            <tr ng-repeat="item in controller.items">
                <td>{{item.name}}</td>
                <td>{{item.daysLeft}}</td>
                <td><a href="/items/{{item.id}}">Details</a></td>
            </tr>
        </table>
    </div>
</div>
