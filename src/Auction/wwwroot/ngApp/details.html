<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h2>Auction for {{controller.item.name}}</h2>
        <h4>{{controller.item.daysLeft}} days left</h4>
    </div>
</div>

<div class="row">
    <table class="table">
        <tr>
            <th>User</th>
            <th>Bid</th>
        </tr>
        <tr ng-repeat="bid in controller.item.bids">
            <td>{{bid.name}}</td>
            <td>{{bid.price|currency}}</td>
        </tr>
    </table>
</div>
<hr />

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form ng-submit="controller.SaveBid()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="controller.bid.name" />
            </div>
            <div class="form-group">
                <label>Amount to Bid</label>
                <input type="text" class="form-control" ng-model="controller.bid.price" />
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-block" value="Place Bid" />
            </div>
        </form>
    </div>
</div>
